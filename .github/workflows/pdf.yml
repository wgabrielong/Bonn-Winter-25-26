name: build pdf

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "**.tex"
      - "**.bib"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # One filename per line, including relative path
      FILES: |
        V5A4-Geometry-Higher-Categories/Geometry_Higher_Categories_Notes.tex

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Git hooks
        run: |
          git config core.hooksPath .githooks/
          git checkout

      - name: Compile LaTeX documents
        uses: xu-cheng/latex-action@v3
        with:
          root_file: ${{ env.FILES }}
          latexmk_shell_escape: true
          work_in_root_file_dir: true
          docker_image: ghcr.io/xu-cheng/texlive-full:20230801

      - name: Move output PDFs (preserve directory structure)
        run: |
          mkdir -p github-artifacts
          echo -n "${{ env.FILES }}" | awk '{$1=$1};1' | sed 's/.tex$/.pdf/' | rsync -a --files-from=- . ./github-artifacts

      - name: Upload PDFs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdfs
          path: ./github-artifacts

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: pdfs
          path: github-deploy

      - name: Deploy to build branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./github-deploy
          publish_branch: build
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
          force_orphan: true

      - name: Delete artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: pdfs
